apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'
apply plugin: 'kotlin-kapt'

android {
    compileSdkVersion DefaultConfig.compileSdkVersion
    buildToolsVersion DefaultConfig.buildToolsVersion

    defaultConfig {
        applicationId DefaultConfig.applicationId
        minSdkVersion DefaultConfig.minSdkVersion
        targetSdkVersion DefaultConfig.targetSdkVersion
        versionCode DefaultConfig.versionCode
        versionName DefaultConfig.versionName
        testInstrumentationRunner DefaultConfig.testInstrumentationRunner
    }
    buildTypes {
        debug {

        }
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    // features
    implementation project(Modules.abstraction)

    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation Dependencies.kotlin
    implementation Android.appCompat
    implementation Android.ktx

    // jetpack
    implementation Jetpack.lifecycle
    kapt Jetpack.lifecycleCompiler
    implementation Jetpack.viewModel

    // retrofit
    implementation Retrofit.retrofit
    implementation Android.gson
    implementation Retrofit.gsonConverter

    // glide
    implementation Glide.glide
    kapt Glide.compiler

    // component
    implementation Design.design
    implementation Design.cardView
    implementation Design.recyclerView
    implementation Design.constraintLayout

    // logging
    implementation Log.stetho

    // test
    implementation Testing.jUnit
    androidTestImplementation Testing.testRunner
    androidTestImplementation Testing.espresso
}
